version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=axiom_user
      - POSTGRES_PASSWORD=axiom_pass
      - POSTGRES_DB=axiom_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axiom_user -d axiom_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://axiom_user:axiom_pass@db:5432/axiom_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
